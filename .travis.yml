dist: trusty
addons:
  chrome: stable
language: node_js
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run regression:test || true
  - mv backstop/data/* examples || true
branches:
  except:
    - gh-pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: examples
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
notifications:
  email: false
env:
  global:
    - secure: 
